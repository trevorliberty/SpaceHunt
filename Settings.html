<html>

    <script src="add_removeArtifacts.js"></script>
    <script src="configuration.js"></script>

    <style>
      a,
      .removePlanet:link,
      a,
      .removePlanet:visited {
        color: #777;
        text-decoration: none;
        cursor: auto;
        margin: 5px;
      }

      @import "susy";
      @import "compass/reset";

      .stars,
      .twinkling,
      .clouds {
        position: absolute;
        display: block;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        color: white;
      }

      .stars {
        z-index: 0;
        background: #000 url("https://image.ibb.co/mjnygo/stars.png") repeat top
        center;
      }

      .twinkling {
        z-index: 1;
        background: transparent url("https://image.ibb.co/ir1DE8/twinkling.png")
        repeat top center;
        animation: move-twink-back 250s linear infinite;
      }

      @keyframes move-twink-back {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -10000px 5000px;
        }
      }

      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }


      #title {
        font-family: starnext;
        text-align: center;
        font-size: 100px;
        color: white;
        margin-top: 40px;
      }

      #box {
        margin-right: 25%;
        margin-left: 25%;
        background-color: rgba(245, 245, 255, 0.1);
        border-radius: 30px;

        padding-bottom: 30px;
      }

      a:hover,
      .removePlanet:hover,
      button {
        cursor: pointer;
        color: #000;
      }

      button, input{
      	margin: 5px;
      }

      body {
        background-color: LightGrey;
      }

      form[name="settings"] {
        text-align: center;
      }

      @font-face {
        font-family: 'starnext';
        src: url('starnext.ttf') format('truetype');
      }

      @font-face {
        font-family: 'arcade';
        src: url('arcade.ttf') format('truetype');
      }

      h4#celestial {
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
      }

      h4 {
        background-color: rgba(225, 182, 211, 0.3);
        font-family: arcade;
        font-size: large;
        color: white;
        padding-top: 15px;
        padding-bottom: 15px;
        margin-bottom: 0px;
        text-align: center;
      }

      div#energy {
        background-color: rgba(225, 182, 211, 0.1);
        padding-top: 10px;
        padding-bottom: 10px;

      }

      div#credits {
        background-color: rgba(225, 182, 211, 0.1);
        padding-top: 10px;
        padding-bottom: 10px;
      }

      div#supplies {
        padding-top: 10px;
        padding-bottom: 10px;
      }

    </style>
    <audio autoplay>
      <source src="space.mp3" type="audio/mpeg" />
    </audio>
  </head>

  <body>

    <div class="stars">
      <div class="twinkling">

        <div id="wrapper"><h1 id="title">Settings</h1></div>
        <div id="box">
          <form name="settings">
            <h4 id="celestial">Celestial Artifacts</h4>

            <!--------------------PLANETS-------------------------------->
            <button type="button" class="addPlanet" onclick="addPlanet()">Add Planet</button>

            <div id="newPlanets"></div>
            <input type="hidden" value="0" id="planets" />

            <!-------------------ASTEROIDS--------------------------------->
            <button type="button" class="addAsteroid" onclick="addAsteroid()">Add Asteroid</button>

            <div id="newAsteroids"></div>
            <input type="hidden" value="0" id="asteroids" />

            <!-------------------SPACE STATIONS--------------------------->
            <button type="button" class="addSatation" onclick="addStation()">Add Space Station</button>

            <div id="newStations"></div>
            <input type="hidden" value="0" id="stations" />


            <!--------------------USER SETTINGS-------------------------------->
            <h4>User Settings</h4>

            <div id="energy">
              <span>Energy:</span>
              <input type="number" id="energy" value="1000" min="1" required /><br />
            </div>

            <div id="supplies">
              <span>Supplies:</span>
              <input type="number" id="supplies" value="100" min="0" required /><br />
            </div>

            <div id="credits">
              <span>Credits:</span>
              <input type="number" id="credits" value="100" required /><br />
            </div>

            Location: <br/>
            x:
            <input type="number" id="x" value="0" style="width:50px" min="0" required/> <br>
            y:
            <input type="number" id="y" value="0" style="width:50px" min="0" required/> <br/><br/>

            <h4>Game Settings</h4>
            Board Size:
            <input type="number" id="maxSize" value="128" style="width:50px" min="1" required/> <br/><br/>

            Dying: <br />
            <input type="radio" id="dying" value="true" onclick="document.getElementById('godMode').checked = false" checked/><br />

            God Mode: <br />
            <input type="radio" id="godMode" value="false" onclick="document.getElementById('dying').checked = false"/><br />

            Fixed Wormhole Behavior: <br />
            <input type="radio" id="fixedWormhole" value="true" onclick="document.getElementById('randomWormhole').checked = false" checked/><br />

            Random Wormhole Behavior: <br />
            <input type="radio" id="randomWormhole" value="false" onclick="document.getElementById('fixedWormhole').checked = false"/><br />

            <button type="button" onclick="configure(), setArtifacts()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
