<body>

<h1>Settings</h1>

<form name="settings">

	<h4>Celestial Artifacts</h4>

	<!--------------------PLANETS-------------------------------->
	<p>Click to add a planet</p>
	<button type="button" class="addPlanet" onclick="addPlanet()">Add</button>

	<div id='newPlanets'></div>
	<input type="hidden" value ="0" id="planets">

	<!-------------------ASTROIDS--------------------------------->
	<p>Click to add an astroid</p>
	<button type="button" class="addAstroid" onclick="addAstroid()">Add</button>
	<button type="button" class="removeAstroid" onclick="removeAstroid()">Remove</button>
	<div id='newAstroids'></div>
	<input type="hidden" value ="0" id="astroids">

	<!--------------------USER SETTINGS-------------------------------->
	<h4>User Settings</h4>

    Energy: <input type="number" id="energy" value="100" min="1" required><br>

	Supplies: <input type="number" id="supplies" value="100" min="0" required><br>

	Credits: <input type="number" id="credits" value="100" required><br>

	Location: <br>
        x: <input type="number" id="x" value="0" style="width:50px" min="0" required><br>
        y: <input type="number" id="y" value="0" style="width:50px" min="0" required><br>

	Dying: <br> <input type="radio" id="dying" value="true"><br>

	God Mode: <br> <input type="radio" id="godMode" value="false"><br>

	Fixed Wormhole Behavior: <br> <input type="radio" id="fixedWormhole" value="true"><br>

	Random Wormhole Behavior: <br> <input type="radio" id="randomWormhole" value="false"><br>

    <button type="button" onclick="configure()">Submit</button>


</form>
