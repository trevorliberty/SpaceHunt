    <style>
      a,
      .removePlanet:link,

  <body>
    <h1>Settings</h1>
    <form name="settings">
      <h4>Celestial Artifacts</h4>

      <!--------------------PLANETS-------------------------------->
      <button type="button" class="addPlanet" onclick="addPlanet()">Add Planet</button>

      <div id="newPlanets"></div>
      <input type="hidden" value="0" id="planets" />

      <!-------------------ASTEROIDS--------------------------------->
      <button type="button" class="addAsteroid" onclick="addAsteroid()">Add Asteroid</button>

      <div id="newAsteroids"></div>
      <input type="hidden" value="0" id="asteroids" />

      <!-------------------SPACE STATIONS--------------------------->
      <button type="button" class="addSatation" onclick="addStation()">Add Space Station</button>

      <div id="newStations"></div>
      <input type="hidden" value="0" id="stations" />


      <!--------------------USER SETTINGS-------------------------------->
      <h4>User Settings</h4>

      Energy:
      <input type="number" id="energy" value="1000" min="1" required /><br />

      Supplies:
      <input type="number" id="supplies" value="100" min="0" required /><br />

      Credits: <input type="number" id="credits" value="100" required /><br />

      Location: <br />
      x:
      <input
        type="number"
        id="x"
        value="0"
        style="width:50px"
        min="0"
        required
      /><br />
      y:
      <input
        type="number"
        id="y"
        value="0"
        style="width:50px"
        min="0"
        required
      /><br /> <br />
      Board Size:
      <input
        type="number"
        id="maxSize"
        value="128"
        style="width:50px"
        min="1"
        required
      /><br /><br />

      Dying: <br />
      <input type="radio" id="dying" value="true" onclick="document.getElementById('godMode').checked = false" checked/><br />

      God Mode: <br />
      <input type="radio" id="godMode" value="false" onclick="document.getElementById('dying').checked = false"/><br />

      Fixed Wormhole Behavior: <br />
      <input type="radio" id="fixedWormhole" value="true" onclick="document.getElementById('randomWormhole').checked = false" checked/><br />

      Random Wormhole Behavior: <br />
      <input type="radio" id="randomWormhole" value="false" onclick="document.getElementById('fixedWormhole').checked = false"/><br />

      <button type="button" onclick="configure(), setArtifacts()">Submit</button>
    </form>
  </body>
</html>
