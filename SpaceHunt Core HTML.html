<html>
  <head>
    <! --
//
// *** 
// *** JavaScript functions loaded as include files
// *** Allows each team member to own their own code
// ***
//
-->

    <!--
// *** User Story: SH-3	Running out of energy	Priority: HIGH
// *** Story: As a player, I want to be notified when I run out of
// *** energy so I know I have lost the game
-->
    <script src="trevorliberty.js"></script>

    <style>
      :root {
        --grid-cols: 1;
        --grid-rows: 1;
      }

      #container {
        display: grid;
        grid-template-rows: repeat(var(--grid-rows), 1fr);
        grid-template-columns: repeat(var(--grid-cols), 1fr);
      }

      .grid-item {
        padding: 0.5em;
        border: 1px solid #ddd;
        text-align: center;
      }
    </style>
    <script src="RunningOutOfSupplies.js"></script>
    <script src="RunningOutOfEnergy.js"></script>

    <!--
// *** User Story: SH-4	Running out of supplies	Priority: HIGH
// *** Story: As a player, I want to be notified when I run out of
// *** supplies so I know I have lost the game
-->

    <!--<script src="RunningOutOfSupplies.js"></script>-->

    <!--
// *** User Story: SH-1	Spacecraft Movement	Priority: HIGH
// *** Story: As a player, I want to be able to move my spacecraft 
// *** 0, 90, 180 or 270 degrees, and a specific distance from my 
// *** current position so I can visit celestial points in the game space.
-->

    <script src="SpaceCraftMovement.js"></script>
  </head>

  <body onload="load()">
    <h1>SpaceHunt</h1>
    <form name="UI">
      STATUS
      <p>
        Current Location: X
        <input id="xCoord" type="text" name="xValue" size="4" value="0" /> Y
        <input id="yCoord" type="text" name="yValue" size="4" value="0" />
      </p>

      <p></p>
      <p>Energy <input type="text" name="energy" size="4" /></p>
      <p>Supplies <input type="text" name="supplies" size="4" />%</p>
      <p>
        GameType (0-Regular, 1-Never Dies)<input
          type="text"
          name="gameType"
          size="1"
        />
      </p>
      <p></p>
      <hr />
      MAKE A MOVE
      <p>Distance <input type="number" name="distance" size="4" value="0" /></p>
      <p>
        <input
          type="button"
          value="0"
          onclick="moveSpacecraft(0,distance.value)"
        />
        <input
          type="button"
          value="90"
          onclick="moveSpacecraft(90,distance.value)"
        />
        <input
          type="button"
          value="180"
          onclick="moveSpacecraft(180,distance.value)"
        />
        <input
          type="button"
          value="270"
          onclick="moveSpacecraft(270,distance.value)"
        />
      </p>
    </form>
  </body>

  <div id="container"></div>
</html>
