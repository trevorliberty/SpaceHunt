<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="trevorliberty.js"></script>

    <script src="RunningOutOfSupplies.js">
      checkSupplies();
    </script>

    <script src="RunningOutOfEnergy.js"></script>

    <script src="SpaceCraftMovement.js"></script>
  </head>

  <body onload="load()" style="background-image: url('background.jpg')">
    <div id="wrap">
      <h1>SpaceHunt</h1>
      <form name="UI">
        STATUS
        <p>
          Current Location: X
          <input id="xCoord" type="text" name="xValue" size="4" value="0" /> Y
          <input id="yCoord" type="text" name="yValue" size="4" value="0" />
        </p>

        <p></p>
        <script>
          document.UI.energy.value = localStorage.getItem("energy");
        </script>
        <p>Energy <input type="text" name="energy" size="4" /></p>
        <p>Supplies <input type="text" name="supplies" size="4" />%</p>
        <p>
          GameType (0-Regular, 1-Never Dies)<input
            type="text"
            name="gameType"
            size="1"
          />
        </p>
        <p></p>
        <hr />
        MAKE A MOVE
        <p>
          Distance <input type="number" name="distance" size="4" value="0" />
        </p>
        <p>
          <input
            type="button"
            value="0"
            onclick="moveSpacecraft(0,distance.value)"
          />
          <input
            type="button"
            value="90"
            onclick="moveSpacecraft(90,distance.value)"
          />
          <input
            type="button"
            value="180"
            onclick="moveSpacecraft(180,distance.value)"
          />
          <input
            type="button"
            value="270"
            onclick="moveSpacecraft(270,distance.value)"
          />
        </p>
      </form>
      <div class="container h-100 style=background-color:transparent">
        <div
          class="row align-items-center h-100"
          style="background-color: transparent;"
        >
          <div class="col-6 mx-auto" style="background-color: transparent;">
            <div class="jumbotron" style="background-color:transparent">
              <span id="container"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
