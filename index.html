<head>
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
  <audio autoplay>
    <source src="space.mp3" type="audio/mpeg" />
  </audio>
    <script src="add_removeArtifacts.js"></script>
</head>
<html>
  <style>
    /*
            Stylized background borrowed from Nazar The Vis Azhar, via https://codepen.io/NazarTheVis/pen/zqXMqP
         */
    @import "susy";
    @import "compass/reset";

    .stars,
    .twinkling,
    .clouds {
      position: absolute;
      display: block;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }

    .stars {
      z-index: 0;
      background: #000 url("https://image.ibb.co/mjnygo/stars.png") repeat top
        center;
    }

    .twinkling {
      z-index: 1;
      background: transparent url("https://image.ibb.co/ir1DE8/twinkling.png")
        repeat top center;
      animation: move-twink-back 250s linear infinite;
    }

    @keyframes move-twink-back {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -10000px 5000px;
      }
    }

    #title {
      z-index: 1;
      text-align: center;
      opacity: 0.90;
      color: #187dff;
      font-size: 135px;
      font-family: starnext;
      text-effect: outline;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .container{
      text-align: center;
      margin: auto;

    }

    .container button {
      background-color: rgba(0, 0, 225, 0.75);
    }

    .button {
      padding-top: 20px;
      width: 550px;
      height: 40px;
      transform: skew(-20deg);
      padding-bottom: 60px;
      margin-top: 40px;
      margin-bottom: 40px;
      cursor: pointer;
    }

    .container button p {
      text-align: center;
      transform: skew(20deg);
      color: white;
      font-family: arcade;
      font-size: 35px;
      margin: 0 0 0 0;
      transition: color 0.3s;
    }

    .container button:hover {
      background-color: #297eff;
        opacity: 0.8;
    }

    .container button p:hover {
      color: black;
    }

    #options {
      text-align: center;
    }

    @font-face {
      font-family: 'starnext';
      src: url('starnext.ttf') format('truetype');
    }

    @font-face {
      font-family: 'arcade';
      src: url('arcade.ttf') format('truetype');
    }

  </style>

  <body>
  <script src="loadGame.js"></script>
  <div class="stars">
      <div class="twinkling">

        <h1 id="title">Space Hunt<br/>Adventure</h1>

        <div class="container" id="options">

            <button id="standard" type="reset" class="button" onClick="setArtifacts(), loadMap()">
              <p>new game</p>
            </button> <br/>

            <button id="load" type="reset" class="button" onClick="loadSaveState()">
              <p>load game</p>
            </button> <br/>

            <button id="admin" type="reset" class="button" onClick="validate()">
              <p>dev mode</p>
            </button>

        </div>

      </div>
    </div>

    <script>
      function loadMap() {
        localStorage.setItem("userType", "user");
        var defaulConfig = {
          energy: "1000",
          supplies: "100",
          credits: "100",
          xCoord: "0",
          yCoord: "0",
          dies: true,
          wormholeFixed: true,
          maxSize : "128",
        };
        localStorage.setItem("config", JSON.stringify(defaulConfig));
        window.location.href = "SpaceHunt Core HTML.html";
      }

      function loadSettings() {
        localStorage.setItem("userType", "administrator");
        window.location.href = "Settings.html";
      }

      function validate() {
        var pwd = prompt("Enter 'Password': ");

        if(pwd == "Password") {
          loadSettings();
        }
        else {
          alert("Incorrect password. Please try again or don't.");
        }
      }
    </script>
  </body>
</html>
